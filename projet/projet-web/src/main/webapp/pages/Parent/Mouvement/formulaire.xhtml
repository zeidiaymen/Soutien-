<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">>

	 <f:metadata>
		<f:viewParam name="id" value="#{modelMouvement.courant.id}" />
		<f:viewAction action="#{modelMouvement.actualiserCourant()}" />
	</f:metadata>

	<ui:define name="titre">Mouvement</ui:define>

	<ui:define name="contenu">

		<h:form>

			<table class="form">
			</table>
			<table class="form">
				<tr>
					<td><h:outputLabel for="montant">Montant :</h:outputLabel></td>
					<td><h:inputText id="montant" size="5" readonly="false"
							value="#{modelMouvement.courant.montant}" /> <br /> <h:message
							for="montant" errorClass="error" /></td>
				</tr>

			</table>


			<br />
			<h:commandButton value="Valider"
				action="#{modelMouvement.validerMiseAJour()}" />
			<h:button value="Retour" outcome="comptes" />
		</h:form>

	</ui:define>

</ui:composition>
