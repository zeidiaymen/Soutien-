<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">>

	 <f:metadata>
		<f:viewParam name="id" value="#{modelEnfant.courant.id}" />
		<f:viewAction action="#{modelEnfant.actualiserCourant()}" />
	</f:metadata>

	<ui:define name="titre">Enfant</ui:define>

	<ui:define name="contenu">

		<h:form>

			<table class="form">
				<tr>
					<td><h:outputLabel for="id">Id :</h:outputLabel></td>
					<td><h:inputText id="id" size="5" readonly="true"
							value="#{modelEnfant.courant.id}" /> <br /> <h:message for="id"
							errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="Nom">Nom :</h:outputLabel></td>
					<td><h:inputText id="Nom" size="5" readonly="false"
							value="#{modelEnfant.courant.nom}" /> <br /> <h:message
							for="Nom" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="Prenom">Prenom :</h:outputLabel></td>
					<td><h:inputText id="Prenom" size="5" readonly="false"
							value="#{modelEnfant.courant.prenom}" /> <br /> <h:message
							for="Prenom" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="date">Date de naissance :</h:outputLabel></td>
					<td><h:inputText
							value="#{modelEnfant.courant.dateDeNaissance}">
							<f:convertDateTime pattern="MM/dd/yyyy" />
						</h:inputText></td>
				</tr>
				
				
				
				<tr>
					<td><h:outputLabel for="Niveau">Niveau d'etude :</h:outputLabel></td>
					<td><h:inputText id="Niveau" size="5" readonly="false"
							value="#{modelEnfant.courant.niveauEtude}" /> <br /> <h:message
							for="Niveau" errorClass="error" /></td>
				</tr>

				<tr>
					<td><h:outputLabel for="compte">Compte :</h:outputLabel></td>
					<td><h:selectOneMenu id="compte"
							value="#{modelEnfant.courant.compte}"
							converter="#{compteConverter}">
							<f:selectItems value="#{modelCompte.liste}" var="item"
								itemLabel="#{item.id}" />
						</h:selectOneMenu> <br /> <h:message for="Compte" errorClass="error" /></td>
				</tr>

			</table>

			<br />
			<h:commandButton value="Valider"
				action="#{modelEnfant.validerMiseAJour()}" />

			<h:button value="Retour" outcome="comptes" />
		</h:form>

	</ui:define>

</ui:composition>
