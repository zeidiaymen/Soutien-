<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/page-standard.xhtml">

	<ui:define name="titre">Liste des enfants</ui:define>

	<ui:define name="contenu">

		<h:form>

			<h:dataTable styleClass="liste" value="#{modelEnfant.liste}"
				var="item" rowClasses="impair, pair"
				columnClasses="left,left,center">
				<h:column>
					<f:facet name="header">
						<h:outputText value="id" />
					</f:facet>
							#{item.id}	
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="nom" />
					</f:facet>
							#{item.nom}	
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="prenom" />
					</f:facet>
							#{item.prenom}	
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Date de naissance" />
					</f:facet>
							#{item.dateDeNaissance}	
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="niveau d'etude" />
					</f:facet>
							#{item.niveauEtude}	
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="creneau" />
					</f:facet>
							#{item.creneau}	
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Methode de paiement" />
					</f:facet>
							#{item.methodePayement}	
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="compte" />
					</f:facet>
							#{item.compte.pseudo}	
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="cours" />
					</f:facet>
							#{item.cours.prix}	
				</h:column>


			</h:dataTable>

			<br />
			<h:button value="Ajouter" outcome="formulaire" />

		</h:form>

	</ui:define>

</ui:composition>
