<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">>

	 <f:metadata>
		<f:viewParam name="id" value="#{modelCours.courant.id}" />
		<f:viewAction action="#{modelCours.actualiserCourant()}" />
	</f:metadata>

	<ui:define name="titre">Cours</ui:define>

	<ui:define name="contenu">

		<h:form>

			<table class="form">
				
				<tr>
					<td><h:outputLabel for="pseudo">Prix :</h:outputLabel></td>
					<td><h:inputText id="pseudo" size="25"
							value="#{modelCours.courant.prix}" /> <br /> <h:message
							for="pseudo" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="motDePasse">Libelle :</h:outputLabel>
					</td>
					<td><h:inputText id="motDePasse" size="25"
							value="#{modelCours.courant.libelle}" /> <br /> <h:message
							for="motDePasse" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="Capacite">Capacit√© :</h:outputLabel></td>
					<td><h:inputText id="capacite" size="50"
							value="#{modelCours.courant.capacite}" /> <br /> <h:message
							for="capacite" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="crenaux">Crenaux :</h:outputLabel></td>
					<td><h:inputText id="email" size="50"
							value="#{modelCours.courant.crenaux}" /> <br /> <h:message
							for="email" errorClass="error" /></td>
				</tr>



				<tr>
					<td><h:outputLabel for="salle">Salles :</h:outputLabel></td>
					<td><h:selectOneMenu id="salle"
							value="#{modelCours.courant.salle}" converter="#{salleConverter}">
							<f:selectItems value="#{modelSalle.liste}" var="item"
								itemLabel="#{item.id}" />
						</h:selectOneMenu> <br /> <h:message for="salle" errorClass="error" /></td>
				</tr>


			</table>

			<br />
			<h:commandButton value="Valider"
				action="#{modelCours.validerMiseAJour()}" />

			<h:button value="Retour" outcome="comptes" />
		</h:form>

	</ui:define>

</ui:composition>
