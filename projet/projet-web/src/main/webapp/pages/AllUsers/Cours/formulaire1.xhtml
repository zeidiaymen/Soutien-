<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">>

	 <f:metadata>
		<f:viewParam name="id" value="#{modelEnfant.id}" />
		<f:viewAction action="#{modelEnfant.actualiserCourant()}" />
	</f:metadata>

	<ui:define name="titre">Affectation Cours</ui:define>

	<ui:define name="contenu">

		<h:form>

			<table class="form">
				<tr>
					<td><h:outputLabel for="methode">MethodePayement :</h:outputLabel></td>
					<td><h:inputText id="methodePayement" size="5" 
							value="#{modelEnfant.courant.methodePayement}" /> <br /> <h:message for="id"
							errorClass="error" /></td>
				</tr>
			


			</table>

			<br />
			<h:commandButton value="Valider"
				action="#{modelEnfant.validerAffectation()}" />

			<h:button value="Retour" outcome="comptes" />
		</h:form>

	</ui:define>

</ui:composition>
