<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/page-standard.xhtml">

	<ui:define name="titre">Liste des salles</ui:define>

	<ui:define name="contenu">

		<h:form>

			<h:dataTable styleClass="liste" value="#{modelSalle.liste}"
				var="item" rowClasses="impair, pair"
				columnClasses="left,left,center">
				<h:column>

					<f:facet name="header">
						<h:outputText value="id" />
					</f:facet>
							#{item.id}				
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="nombre salle" />
					</f:facet>
							#{item.nombreSalle}			
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Cours" />
					</f:facet>
					<ui:repeat value="#{item.cours}" var="role" varStatus="status">
					#{utilAppli.getLibell√©DeRole(role)}#{not status.last ? ', ' : ''}
				</ui:repeat>
				</h:column>

			</h:dataTable>
			<h:button value="Ajouter" outcome="formulaire" />
		</h:form>

	</ui:define>

</ui:composition>
